<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Metas Financeiras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Seu CSS personalizado -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard de Metas Financeiras</h1>
        
        <!-- Formulário para adicionar uma nova meta -->
        <form id="metaForm" class="mb-4">
            <div class="mb-3">
                <label for="nomeMeta" class="form-label">Nome da Meta:</label>
                <input type="text" id="nomeMeta" class="form-control" placeholder="Ex: Comprar um carro" required>
            </div>
            <div class="mb-3">
                <label for="valorMeta" class="form-label">Valor da Meta (R$):</label>
                <input type="number" id="valorMeta" class="form-control" placeholder="Ex: 50000" required>
            </div>
            <div class="mb-3">
                <label for="valorAtual" class="form-label">Valor Atual (R$):</label>
                <input type="number" id="valorAtual" class="form-control" placeholder="Ex: 10000" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Adicionar Meta</button>
        </form>

        <!-- Lista de metas adicionadas -->
        <div id="listaMetas">
            <h2 class="mb-3">Metas</h2>
            <ul id="metas" class="list-group"></ul>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editarMetaModal" tabindex="-1" aria-labelledby="editarMetaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarMetaModalLabel">Editar Meta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editarMetaForm">
                        <input type="hidden" id="editarMetaId">
                        <div class="mb-3">
                            <label for="editarNomeMeta" class="form-label">Nome da Meta:</label>
                            <input type="text" id="editarNomeMeta" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarValorMeta" class="form-label">Valor da Meta (R$):</label>
                            <input type="number" id="editarValorMeta" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarValorAtual" class="form-label">Valor Atual (R$):</label>
                            <input type="number" id="editarValorAtual" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarEdicao">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Seu JavaScript -->
</body>
</html>
